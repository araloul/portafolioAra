<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ara Quijano | Inicio</title>
    <link rel="stylesheet" href="./css/styles_navbar.css">
    <link rel="stylesheet" href="./css/style_contacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<!--Navbar-->
<header class="header"></header>

<div class="form-container">
    <div class="container">
        <form class="row g-3">
            <div class="col-md-5">
                <div class="form-group text-center">
                    <label for="validationDefault01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="form-group text-center">
                    <label for="validationDefault02" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Ingresa tu teléfono" required>
                </div>
                <div class="form-group text-center">
                    <label for="validationDefault03" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Ingresa tu email" id="validationDefault03" required>
                </div>
                <div class="form-group text-center">
                    <label for="floatingTextarea2">Mensaje</label>
                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                </div>
            </div>
            
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="./js/navbar.js"></script>
</body>
</html>
